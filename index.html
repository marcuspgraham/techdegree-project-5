  <header class="name">

<div class="main">

<input type="search" name="search" id="search" onkeyup="myFunction()" placeholder="Search">


<ul id="myUL">
<li><a>Hay Bales</a></li>
<li><a>Lake</a></li>
<li><a>Canyon</a></li>
<li><a>Iceberg</a></li>
<li><a>Desert</a></li>
<li><a>Fall</a></li>
<li><a>Plantation</a></li>
<li><a>Dunes</a></li>
<li><a>Countryside Lane</a></li>
<li><a>Sunset</a></li>
<li><a>Cave</a></li>
<li><a>Bluebells</a></li>
</ul>  

<script>
    function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>
